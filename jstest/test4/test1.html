<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        document.write("<table align='center' border='1' width='500'>");
        for(i=1;i<6;i++){
            if(i%2!=0){
                bgcolor='yellow';
            }else{
                bgcolor='purple';
            }
            document.write("<tr bgcolor="+bgcolor+">");
            for(j=1;j<5;j++){
                document.write("<td height='40'>第"+i+"行第"+j+"列</td>");

            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>

</head>
<body>

</body>
</html>
