<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 = parseInt(Math.random()*100+1);
        do {
            var num2 = prompt("请输入您猜的数字", 20);
            if (num1 == num2) {
                alert("恭喜您，猜对了！");
                break;
            } else {
                if (num1 > num2) {
                    alert("猜小了！");
                    go = confirm("是否继续游戏？");
                } else {
                    alert("猜大了！");
                    go = confirm("是否继续游戏？");
                }
            }
        }while(go);
        alert("game over");
    </script>
</head>
<body>



    <!--
    prompt() confirm()
    -->
</body>
</html>
